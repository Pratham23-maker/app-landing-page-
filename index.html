    <link href="css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="jumbotron">
        <div class="container">
            <!-- create logo -->
            <div>
                <img src="images/logo.png" class="logo">
            </div>
             <!-- create feature part -->
             <div class="featured">
                <!-- create a row to use the grid sysytem and limit space
                taken by featured content  -->
                <div class="row">
                    <!-- use only 9 colums out of 12 for mrdium and large devices  -->
                    <div class="col-md-9">
                        <h1>Best holiday Finder App</h1>
                        <p>Find Your next holiday destination using our App!
                        <br/>  Compare offers and save your hard earned money for you trip!
                        </p>
                        <p>
                            <a class="btn btn-default btn-lg" href="#">Find out more </a>
                            <a class="btn btn-default btn-lg" href="#">Download</a>
                        </p>


                    </div>

                </div>
             </div>
        </div>
       
        

</div>
<!-- create the trial class -->
<div class="trial">
    <div class="container">

        <a href="https://www.apple.com/"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Available_on_the_App_Store_%28black%29_SVG.svg/640px-Available_on_the_App_Store_%28black%29_SVG.svg.png"></a>
       <a href="https://play.google.com/"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/640px-Google_Play_Store_badge_EN.svg.png"></a>
    </div>

</div>
